{% for anime in animes %}
  <tr {% if forloop.last and next_page_qs %}hx-get="{% url "index" %}?{{next_page_qs}}" hx-trigger="revealed" hx-swap="afterend" {% endif %}>
  <th>{{anime.id}}</th>
  <td><a hx-swap="unset" href="{{anime.get_absolute_url}}" > {{ anime }}</a></td>
      <td>{{anime.avg_rating}}</td>
      <td>{{anime.status}}</td>
      <td>{{anime.season}}</td>

      <td>{{anime.genre.all|join:", "}}</td>
  </tr>
{% endfor %}
